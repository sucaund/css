<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델구성(웹페이지본질)</title>
<style>
    .box1{
        margin: 10px 0px;
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        display: inline;
    }
    .inline{margin: 55px;}
    .inline2{border: 1px solid salmon;
        padding: 10px;
    }
    #super{
        width: 100px;
        height: 100px;
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <!--wight,style,color-->
    <!--display태그는 해당 다른 태그의 블록속성이름을 입력하면 그대로 카피 한다-->
    <p class="box1">block-1</p>
    <p class="box2">block-2</p>
    <p><span class="inline">자 박스모델에서 인라인요소들은이미 특정태그안에 소속되어 한줄형식으로 위,아래크기가 정해져있다.
    <br> 물론 전에 배운 line-hegight,letter-spacing과같이 글자크기를 조종하는 건 가능 할라지라도<br>
    지금은 크기가아닌 영역임을 감안하여 0이라 알자 
    </span></p>
    <span class="inline2">보더와 패딩은 이런식의 내용물자체의 외부 내부 테두리,구분선 역할 이다<br><br>속성을 잘만 조종하면
    이렇게 가시적인 모습있어 fieldset 태그와 혼동할수잇으니 조심!
    </span>
    <p>가나다<span id="super">ABC</span>라마바사</p>
</body>
</html>
