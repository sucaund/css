<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css속성 다루기</title>
<style>
    p {color:green}
    div{color: red;}
    .개별점수 .inner p {color: blue;}
    p{font-size: 25;}
</style>
</head>
<body>
    <h1>h1</h1>
<a href="#">링크</a>
<p>p tag</p>
<p>같은점수 선택자는 선택자</p>
<p>개별성 점수가 높은것이 우선순위</p>
<div class="개별점수">
    <div class="inner"><fieldset>
    <legend>개별성 점수에 관한</legend>
    <p id="do">현재 이글 색상에 고나하여 3가지속성이 적용되어있다
    <br> 빨강,파랑,초록 허나 파랑 개별성점수 가 높으므로 이렇게 파랑 색이 되었다    
    <br>이전에 배운 내림차순으로 하단 모든 선택자를 설정하려면 그저 " "공백 이라는 부분이있다
    <br>어찌보면 부모 하위의 자식에게 물려주는 느낌! 그러니 부모만 적용해도 된다...
    <br>크기또한 상속을 지닌다.(컬러와 같이 지정속성이나 태그설정후 {font-size})
</p>    
</fieldset>
</div></div>
</body>
</html>
