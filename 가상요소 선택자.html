<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 가상요소 선택자</title>
    <style>
        input:focus{color: blue;}
        input:checked+ label {color: aqua;}
    </style>
    
</head>
<body>
    <h1>우선은 유튜브 강의 위주로</h1>
    <label>글자입력</label><input type="text">   
    <br>
    
    <input type="checkbox" checked> 
    <label>성별</label>
</body>
</html>
